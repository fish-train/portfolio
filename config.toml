baseURL = "http://example.org/"
languageCode = "en-us"
title = "My Portfolio"
theme = "aafu"

[params]
    title = "Мокрушин Александр. Технический писатель"
    author = "Мокрушин Александр"
    description = "Резюме"
    # copyright = "aaa"

    [params.theme]
        # Available themes are 'light', 'dark', and 'pinkish'
        mainTheme = "light"
        # setting false below will hide 'aafu by darshan' displayed under the profile pic
        showAttribute = false
        singlePage = true

    [params.favicons]
        use = false
        metas = '''
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#252627">
        <link rel="shortcut icon" href="favicon.ico">
        '''

    # Profile section
    [params.profile]
        name = "Мокрушин Александр"
		tagline = "Технический писатель"
		location = "Ижевск, Российская Федерация"
